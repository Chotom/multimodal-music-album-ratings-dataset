# Ruff
[tool.ruff]
line-length = 120

# Check docstrings style and length.
[tool.ruff.lint]
select = ["D", "W"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.pycodestyle]
max-doc-length = 120

# Ignore docstring checks on test.
[tool.ruff.per-file-ignores]
"tests/**" = ["D"]
"test_*.py" = ["D"]

# Pyright
[tool.pyright]
venvPath = "."
venv = ".venv"
